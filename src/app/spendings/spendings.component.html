<section class="container">

  <h2 class="heading-L">Spending - Last 7 days</h2>

  <div id="spendings_chart">
    <div *ngFor="let spending of spendings">

      <div class="daily-spending">
        <div class="spending-bar"
            [ngClass]="{'current-day' : isCurrentDay(spending.day)}"
            [ngStyle]="{'height': getSpendingBarHeight(spending.amount)}">
            <div class="spending-value body-bold"
                 [ngStyle]="{'bottom': getSpendingBarHeight(spending.amount)}">
                   {{12.34 | currency:'USD'}}
            </div>
        </div>

        <span class="mini-caption">{{spending.day}}</span>
      </div>

    </div>
  </div>

  <hr>

  <div id="month_info">
    <div id="month_total">
      <h5 class="body">Total this month</h5>
      <strong class="heading-XL">{{478.33 | currency:'USD'}}</strong>
   </div>

    <div id="month_variation">
      <strong class="body-bold">+2.4%</strong>
      <h5 class="body">from last month</h5>
    </div>
  </div>

</section>
